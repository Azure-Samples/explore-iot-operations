---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: azure-iot-operations
  name: http-grpc-callout
  labels:
    app: http-grpc-callout
spec:
  replicas: 1
  selector:
    matchLabels:
      app: http-grpc-callout
  template:
    metadata:
      labels:
        app: http-grpc-callout
    spec:
      containers:
        - name: http-grpc-callout
          image: ghcr.io/azure-samples/explore-iot-operations/http-grpc-callout:latest
          imagePullPolicy: Always
          ports:
          - name: http
            containerPort: 3333
          - name: grpc
            containerPort: 3334
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          command:
            - "./bin/http-grpc-callout"
            - "--stdin=false"
            - "--config=/etc/http-grpc-callout/config.yml"
          volumeMounts:
            - mountPath: /etc/http-grpc-callout/config.yml
              subPath: config.yml
              name: config
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: callout-conf
---
apiVersion: v1
kind: Service
metadata:
  namespace: azure-iot-operations
  name: callout-svc-http
  labels:
    app: http-grpc-callout
spec:
  ports:
  - port: 3333
    name: http
  type: ClusterIP
  selector:
    app: http-grpc-callout
---
apiVersion: v1
kind: Service
metadata:
  namespace: azure-iot-operations
  name: callout-svc-grpc
  labels:
    app: http-grpc-callout
spec:
  ports:
  - port: 3334
    name: grpc
  type: ClusterIP
  selector:
    app: http-grpc-callout
