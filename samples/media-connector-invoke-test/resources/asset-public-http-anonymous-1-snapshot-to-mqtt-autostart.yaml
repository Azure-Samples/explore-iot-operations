apiVersion: deviceregistry.microsoft.com/v1
kind: Asset
metadata:
  name: asset-public-http-anonymous-1-snapshot-to-mqtt-autostart
spec:
  assetEndpointProfileRef: aep-public-http-anonymous-1
  enabled: true
  datasets:
    - name: dataset1
      dataPoints:
        - name: snapshot-to-mqtt
          dataSource: snapshot-to-mqtt
          dataPointConfiguration: |-
            {
              "taskType": "snapshot-to-mqtt",
              "autostart": true,
              "realtime": true,
              "loop": true,
              "format": "jpeg",
              "fps": 1
            }
