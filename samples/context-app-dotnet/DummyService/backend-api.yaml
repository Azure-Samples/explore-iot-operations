apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-backend-api-d
  labels:
    app: my-backend-api-d
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-backend-api-d
  template:
    metadata:
      labels:
        app: my-backend-api-d
    spec:
      containers:
      - name: my-backend-api-d
        image: my-registry/my-backend-api
---
apiVersion: v1
kind: Service
metadata:
  name: my-backend-api-s
  labels:
    app: my-backend-api-d 
spec:
  type: ClusterIP
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: my-backend-api-d